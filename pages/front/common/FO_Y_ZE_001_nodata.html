<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>검색 결과 - 통합검색 - 예다함</title>
	
	<link rel="shortcut icon" href="../../../assets/front/images/common/favicon.ico">
	<link rel="stylesheet" href="../../../assets/front/css/front.component.css">
	<link rel="stylesheet" href="../../../assets/front/css/page.layout.css">
	<link rel="stylesheet" href="../../../assets/front/css/page.front.css">
	<link rel="stylesheet" href="../../../assets/front/css/common.css">

	<script src="../../../assets/front/js/ui.include.js"></script>
	<script src="../../../assets/front/js/ui.common.js"></script>
	<script src="../../../assets/front/js/awesomplete.min.js"></script>
	<script src="../../../assets/front/js/swiper-bundle.min.js"></script>
	<script src="../../../assets/front/js/page.js"></script>
</head>
<body>
	<!-- skip -->
	<ul id="skipnav">
		<li><a href="#container">본문 바로가기</a></li>
		<li><a href="#footer">푸터 바로가기</a></li>
	</ul>
	<!-- //skip-->
	<div id="wrap">
		<!-- 헤더 영역 -->
		<header id="header" class="header"></header>
		<!-- //헤더 영역 -->
		
		<!-- 컨테이너 영역 -->
		<div class="container" id="container">
			<div class="search-result-wrap">
				<div class="search-result-inner-bx">
					<div class="top-area">
						<div class="s-title"><span>“장례”</span>로 검색한 결과는 <p>총 <span>9</span>건입니다.</p></div>
						<div class="search-word">
							<label for="searchAllWordResult" class="blind">검색어 입력</label>
							<div class="search-form">
								<span class="form search-input">
									<input type="text" class="form-elem" id="searchAllWordResult" name="searchAllWordResult" placeholder="궁금하신 점을 검색해보세요." value="장례">
									<span class="form-btn">
										<button type="button" class="btn-cancel" title="삭제"></button>
									</span>
								</span>
								<button class="btn-search"><span class="btn-name blind">검색</span></button>
							</div>
						</div>
					</div>
					<!-- 통합 검색 결과 리스트 -->
					<div class="result-list-wrap">
						<div class="result-list-inner-bx">
							<div class="result-s-title">
								<p>메뉴 검색</p>
								<span class="tx-num"><span>4</span>건</span>
							</div>
							<!-- no data -->
							<div class="bx-nodata">
								<div class="in-bx">
									<div class="icon"></div>
									<div class="tx01">등록된 예다함 소식이 없습니다.</div>
								</div>
							</div>
							<!-- //no data -->
						</div>
						<div class="result-list-inner-bx">
							<div class="result-s-title">
								<p>게시글 검색</p>
								<span class="tx-num"><span>5</span>건</span>
							</div>
							<!-- no data -->
							<div class="bx-nodata">
								<div class="in-bx">
									<div class="icon"></div>
									<div class="tx01">등록된 예다함 소식이 없습니다.</div>
								</div>
							</div>
							<!-- //no data -->
						</div>
					</div>
					<!-- //통합 검색 결과 리스트 -->
				</div>
			</div>
		</div>
		<!-- //컨테이너 영역 -->

		<!-- 푸터 영역 -->
		<footer id="footer"></footer>
		<!-- //푸터 영역 -->

		<!-- 퀵메뉴 -->
		<div class="quick-menu"></div>
		<!-- //퀵메뉴 -->
	</div>
</body>
</html>
