	<!-- alert -->
	<div class="pop-alert pop-file-pw">
		<div class="bx-alert">
			<div class="in-cont-bx">
				<div class="p-stit">파일 비밀번호 입력</div>
				<div class="p-stxt">
					해당 화면은 개인정보 보호를 위해 <span class="mob-db"></span>암호화 처리 되어 있습니다.<br/>
					정보 확인을 위해서 <span class="mob-db"></span>생년월일 6자리를 입력해 주세요.
				</div>
				<div class="bx-inp">
					<span class="form input password" style="width: 100%;">
						<input class="form-elem" type="password" placeholder="비밀번호를 입력해 주세요." value="aaaaaaa" required="" aria-label="비밀번호">
						<button type="button" class="btn-password" title="비밀번호 노출하기"></button>
					</span>

					<span class="form input password invalid typed" style="width: 100%;">
						<input class="form-elem" type="password" value="aaaaaaa">
						<button type="button" class="btn-password" title="비밀번호 노출하기"></button>
					</span>
					<p class="form-noti invalid">입력 형식이 올바르지 않습니다.</p>

					<span class="form input password" style="width: 100%;">
						<input class="form-elem" type="text" placeholder="비밀번호를 입력해 주세요." value="aaaaaaa" required="" aria-label="비밀번호">
						<button type="button" class="btn-password shown" title="비밀번호 노출하기"></button>
					</span>
				</div>
				<div class="bx-btns">
					<a href="#" class="btn01">취소</a>
					<a href="#" class="btn02">확인</a>
