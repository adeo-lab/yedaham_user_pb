<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>자주하는 질문 - 고객지원 - 예다함</title>
	
	<link rel="shortcut icon" href="../../../assets/front/images/common/favicon.ico">
	<link rel="stylesheet" href="../../../assets/front/css/front.component.css">
	<link rel="stylesheet" href="../../../assets/front/css/page.layout.css">
	<link rel="stylesheet" href="../../../assets/front/css/page.front.css">
	<link rel="stylesheet" href="../../../assets/front/css/common.css">

	<script src="../../../assets/front/js/ui.include.js"></script>
	<script src="../../../assets/front/js/ui.common.js"></script>
	<script src="../../../assets/front/js/awesomplete.min.js"></script>
	<script src="../../../assets/front/js/swiper-bundle.min.js"></script>
	<script src="../../../assets/front/js/page.js"></script>

	<script src="../../../assets/front/js/jquery-3.7.1.min.js"></script>
	<script src="../../../assets/front/js/jquery-ui.min.js"></script>
</head>
<body>
	<!-- skip -->
	<ul id="skipnav">
		<li><a href="#container">본문 바로가기</a></li>
		<li><a href="#footer">푸터 바로가기</a></li>
	</ul>
	<!-- //skip-->
	<div id="wrap">
		<!-- 헤더 영역 -->
		<header id="header" class="header"></header>
		<!-- //헤더 영역 -->

		<!-- 컨테이너 영역 -->
		<div class="container" id="container">
			<div id="page" class="page-login">
				<div class="title-inner-bx">
					<div class="page-head">
						<div class="title-inner-bx">
							<h2 class="heading-l">접속 연장 안내</h2>
						</div>
					</div>
					<div class="page-body">
						<div class="button-display">
							<span class="button-area">
								<a href="#" class="btn-a btn-popup-open" onclick="uiCommon.popup.popupOpen('renewConnection')"><span class="btn-text">접속 연장 안내</span></a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //컨테이너 영역 -->

		<!-- 퀵메뉴 -->
		<div class="quick-menu"></div>
		<!-- //퀵메뉴 -->

		<!-- 헤더 영역 -->
		<footer id="footer"></footer>
		<!-- //헤더 영역 -->
	</div>

	<!-- contentPopup -->
	<div class="content-popup" data-popup="renewConnection">
		<div class="popup-wrap small">
			<div class="popup-header">
				<p class="popup-subject">접속 연장 안내</p>
				<button type="button" class="btn-popup-close" title="팝업창 닫기">팝업창 닫기</button>
			</div>
			<div class="popup-body">
				<div class="popup-contents">
					<div class="pop-time-wrap">
						<div class="tx-time">05분 00초</div>
						<div class="tx-cont">
							현재 활동이 감지되지 않아 고객님의 소중한 정보 보호를 위해
							자동으로 접속이 종료될 예정입니다.<br/><br/>

							접속 종료를 원치 않으시면 <span>연장하기</span> 버튼을 클릭해 주세요.
						</div>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<div class="button-area">
					<a href="#" class="btn-popup cancel">접속종료</a>
					<a href="#" class="btn-popup">연장하기</a>
				</div>
			</div>
		</div>
	</div>
	<!-- //contentPopup -->

	<script stype="text/javascript">
		// 온로드 시 활성화
		document.addEventListener('DOMContentLoaded', function() {
			uiCommon.popup.popupOpen('renewConnection');
		});
	</script>
</body>
</html>
