	<script>
	gsap.registerPlugin(ScrollTrigger);

	gsap.to("#vision1012 .full_img", {

	gsap.to("#vision1012 .bg", {

		scrollTrigger: {
			trigger: "#vision1012 .full_img",
			start: "top top",
			end: "bottom+=400 top",
			scrub: 0.5
		}
	});

	gsap.to("#vision1012 .in-txt", {

		scrollTrigger: {
			trigger: "#vision1012 .full_img",
			start: "top top",
			end: "bottom center",
			scrub: true
		}
	});
