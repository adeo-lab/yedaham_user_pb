	<script>
	gsap.registerPlugin(ScrollTrigger);

	const isMobile = window.matchMedia("(max-width: 1023px)").matches;
	const endValue = isMobile ? "bottom+=150 top" : "bottom+=400 top";

			end: endValue,
		}
	});
		
	gsap.to("#vision1012 .bg", {

		scrollTrigger: {
			trigger: "#vision1012 .full_img",
			start: "top top",
			end: endValue,

		}
	});
