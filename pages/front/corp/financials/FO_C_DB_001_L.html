<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>주요 재무현황 - 경영현황​ - 회사</title>
	
	<link rel="shortcut icon" href="../../../../assets/front/images/common/favicon.ico">
	<link rel="stylesheet" href="../../../../assets/front/css/front.component.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.layout.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.sub.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.corp.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.sub.corp.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.ltd.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.front.sub.ltd.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.main.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.main.corp.css">
	<link rel="stylesheet" href="../../../../assets/front/css/page.main.ltd.css">

	<script src="../../../../assets/front/js/ui.include_corp.js"></script>
	<script src="../../../../assets/front/js/ui.common.js"></script>
	<script src="../../../../assets/front/js/awesomplete.min.js"></script>
	<script src="../../../../assets/front/js/swiper-bundle.min.js"></script>
	<script src="../../../../assets/front/js/page.js"></script>

	<script src="../../../../assets/front/js/jquery-3.7.1.min.js"></script>
	<script src="../../../../assets/front/js/jquery-ui.min.js"></script>
</head>
<body class="corp">
	<!-- skip -->
	<ul id="skipnav">
		<li><a href="#container">본문 바로가기</a></li>
		<li><a href="#footer">푸터 바로가기</a></li>
	</ul>
	<!-- //skip-->
	<div id="wrap">
		<!-- 헤더 영역 -->
		<header id="header" class="header"></header>
		<!-- //헤더 영역 -->

		<!-- 컨테이너 영역 -->
		<div class="container" id="container">
			<div id="page" class="page-login">
				<div class="page-head">
					<div class="title-inner-bx">
						<h2 class="heading-l">멤버십 카드</h2>
					</div>
				</div>
				<div class="page-body">
					<div class="button-display">
						<span class="button-area">
							<a href="#" class="btn-a btn-popup-open" onclick="uiCommon.popup.popupOpen('contentBoardDetail')"><span class="btn-text">2024년 감사보고서</span></a>
						</span>
					</div>
				</div>
			</div>
		</div>
		<!-- //컨테이너 영역 -->

		<!-- 퀵메뉴 -->
		<div class="quick-menu"></div>
		<!-- //퀵메뉴 -->

		<!-- 헤더 영역 -->
		<footer id="footer"></footer>
		<!-- //헤더 영역 -->
	</div>

	<!-- contentPopup -->
	<div class="content-popup" data-popup="contentBoardDetail">
		<div class="popup-wrap board-review">
			<div class="popup-header">
				<p class="popup-subject">2024년 감사보고서</p>
				<button type="button" class="btn-popup-close" title="팝업창 닫기">팝업창 닫기</button>
			</div>
			<div class="popup-body">
				<div class="popup-contents">
					<div class="reviewDetailPop swiper">
						<ul class="swiper-wrapper">
							<li class="swiper-slide">
								<div class="img" style="text-align: center;"><img src="../../../../assets/front/images/corp/bg_about01.png" alt=""></div>
							</li>
							<li class="swiper-slide">
								<div class="img" style="text-align: center;"><img src="../../../../assets/front/images/corp/bg_about02_02.png" alt=""></div>
							</li>
							<li class="swiper-slide">
								<div class="img" style="text-align: center;"><img src="../../../../assets/front/images/corp/bg_about02_03.png" alt=""></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- navigation -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<!-- //navigation -->
		</div>
		<script>
			var swiper = new Swiper(".reviewDetailPop", {
				slidesPerView: 1,
				spaceBetween: 0,
				autoHeight: true,
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});
		</script>
	</div>
	<!-- //contentPopup -->

	<script stype="text/javascript">
		// 온로드 시 활성화
		document.addEventListener('DOMContentLoaded', function() {
			uiCommon.popup.popupOpen('contentBoardDetail');
		});
	</script>
</body>
</html>
